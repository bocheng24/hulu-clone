<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/roboto.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stream TV and Movies Live and Online | Hulu</title>
</head>
<body>
    
    <!-- Navbar and Main header -->
    <header class="header">
        <nav>
            <ul>
                <li>
                    <button type="button" class="btn-login">Log In</button>
                </li>
            </ul>
        </nav>
        
        <div class="header-content">
            <div class="header-top">try up to one month free</div>
            <img src="img/logo.png" class="hulu-logo" alt="hulu-logo">

            <div class="header-text-1">
                Watch thousands of TV shows and movies.
            </div>

            <div class="header-text-2">
                HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.
            </div>

            <button class="btn btn-cta">start your free trial</button>

            <div class="leagal-text">
                <small>
                    Free trial for new & eligible returning subscribers only.
                </small>
            </div>
        </div>

    </header>

    <section class="sub-header">
        <div class="grid-sub-header">
            <div>
                <img src="img/logos.png" alt="logos" class="logos">
            </div>

            <div>
                <p class="sub-header-text">BUNDLE WITH ANY HULU PLAN & SAVE</p>
                <h4>Get Hulu, Disney+, and ESPN+.</h4>
                <a href="#" class="link-light">Details</a>
            </div>

            <div class="flex-column">
                <div>
                    <button type="button" class="btn btn-bundle">
                        get bundle
                    </button>
                </div>
                <div>
                    <a href="#" class="link-light link-small">Terms apply</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
